version: '3.8'

services:

  # ===== ZOOKEEPER =====
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - bigdata

  # ===== KAFKA =====
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - bigdata

  # ===== FLUME =====
  flume:
    build:
      context: ./flume
    container_name: flume
    depends_on:
      - kafka
    volumes:
      - ./logs:/logs
      - ./flume/flume.conf:/opt/flume/conf/flume.conf
    command: >
      flume-ng agent
      --conf /opt/flume/conf
      --conf-file /opt/flume/conf/flume.conf
      --name agent
      -Dflume.root.logger=INFO,console
    networks:
      - bigdata

  # ===== HADOOP =====
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    environment:
      - CLUSTER_NAME=hadoop
    volumes:
      - namenode_data:/hadoop/dfs/namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    networks:
      - bigdata

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    volumes:
      - datanode_data:/hadoop/dfs/datanode
    ports:
      - "9864:9864"
    networks:
      - bigdata

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    ports:
      - "8088:8088"
    networks:
      - bigdata

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    restart: always
    networks:
      - bigdata

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: always
    volumes:
      - historyserver_data:/hadoop/yarn/timeline
    ports:
      - "8188:8188"
    networks:
      - bigdata

  # ===== HIVE METASTORE DATABASE =====
  hive-metastore-postgresql:
    image: postgres:12
    container_name: hive-metastore-postgresql
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    ports:
      - "5432:5432"
    networks:
      - bigdata

  # ===== HIVE METASTORE (OFFICIAL) =====
  hive-metastore:
    image: apache/hive:4.0.0
    container_name: hive-metastore
    environment:
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_METASTORE_JDBC_URL: jdbc:postgresql://hive-metastore-postgresql:5432/metastore
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      SERVICE_NAME: metastore
    command: ["bash", "-c", "mkdir -p /tmp/hive && /opt/hive/bin/hive --service metastore"]
    depends_on:
      - hive-metastore-postgresql
    ports:
      - "9083:9083"
    networks:
      - bigdata

  # ===== HIVE SERVER2 =====
  hive-server:
    image: apache/hive:4.0.0
    container_name: hive-server
    environment:
      SERVICE_NAME: hiveserver2
      HIVE_METASTORE_URI: thrift://hive-metastore:9083
    depends_on:
      - hive-metastore
    ports:
      - "10000:10000"
    networks:
      - bigdata

  # ===== SPARK =====
  spark-master:
    image: bde2020/spark-master:3.1.1-hadoop3.2
    container_name: spark-master
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - ENABLE_INIT_DAEMON=false
    ports:
      - "7077:7077"
      - "8080:8080"
    depends_on:
      - namenode
      - resourcemanager
    networks:
      - bigdata

  spark-worker:
    image: bde2020/spark-worker:3.1.1-hadoop3.2
    container_name: spark-worker
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    depends_on:
      - spark-master
    networks:
      - bigdata


# ===== VOLUMES =====
volumes:
  namenode_data:
  datanode_data:
  historyserver_data:
  hive_pgdata:
  hive_warehouse:

# ===== NETWORK =====
networks:
  bigdata:
    driver: bridge
