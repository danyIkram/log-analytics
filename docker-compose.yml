version: '3.8'

services:
  # ===== ZOOKEEPER =====
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "22181:2181"
    networks:
      - bigdata

  # ===== KAFKA =====
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

       # Required for single-broker setup
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - bigdata
  # ===== FLUME =====
  flume:
    build:
      context: ./flume
    container_name: flume
    depends_on:
      - kafka
    volumes:
      - ./logs:/logs
      - ./flume/flume.conf:/opt/flume/conf/flume.conf
    command: >
      flume-ng agent
      --conf /opt/flume/conf
      --conf-file /opt/flume/conf/flume.conf
      --name agent
      -Dflume.root.logger=INFO,console
    networks:
      - bigdata

  # ===== HADOOP =====
# ================================================
# FIXED HDFS â€” NameNode + DataNode + YARN Services
# ================================================

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    hostname: namenode
    restart: always
    environment:
      CLUSTER_NAME: "hadoop"
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_replication: 1
      #SERVICE_PRECONDITION: "datanode:9864"
    volumes:
      - namenode_data:/hadoop/dfs/name
    ports:
      - "9870:9870"
      - "9000:9000"
    networks:
      - bigdata

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      #SERVICE_PRECONDITION: "namenode:9870"
    volumes:
      - datanode_data:/hadoop/dfs/data
    ports:
      - "9864:9864"
    networks:
      - bigdata

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      YARN_CONF_yarn_resourcemanager_hostname: resourcemanager
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864"
    ports:
      - "8088:8088"
    networks:
      - bigdata

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    restart: always
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864"
    networks:
      - bigdata

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: always
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864"
      
    volumes:
      - historyserver_data:/hadoop/yarn/timeline
    ports:
      - "8188:8188"
    networks:
      - bigdata

  # ===== HIVE METASTORE (OFFICIAL) =====
  hive-metastore-postgresql:
    image: postgres:13
    container_name: hive-metastore-postgresql
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      #- hive_pgdata:/var/lib/postgresql/data
      - hive-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bigdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  hive-metastore:
    image: apache/hive:4.0.0
    container_name: hive-metastore
    environment:
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_METASTORE_JDBC_URL: jdbc:postgresql://hive-metastore-postgresql:5432/metastore
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      SERVICE_NAME: metastore
    volumes:
      - ./drivers/postgresql-42.7.3.jar:/opt/hive/lib/postgresql-42.7.3.jar
    command: ["bash", "-c", "mkdir -p /tmp/hive && /opt/hive/bin/hive --service metastore"]
    depends_on:
      hive-metastore-postgresql:
        condition: service_healthy
    ports:
      - "9083:9083"
    networks:
      - bigdata
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/0.0.0.0/9083 || exit 1'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s


  # ===== HIVE SERVER2 =====
  hive-server:
    image: apache/hive:4.0.0
    container_name: hive-server
    environment:
      SERVICE_NAME: hiveserver2
      HIVE_METASTORE_URI: thrift://hive-metastore:9083
      CORE_CONF_fs_defaultFS: "hdfs://namenode:9000"
      HDFS_CONF_dfs_replication: 1
      CORE_CONF_hadoop_http_staticuser_user: "root"
    depends_on:
      hive-metastore:
        condition: service_healthy
    ports:
      - "10000:10000"
    networks:
      - bigdata
  

  # ===== SPARK =====

  spark-master:
    image: bde2020/spark-master:3.1.1-hadoop3.2
    container_name: spark-master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./scripts:/opt/spark-apps/scripts
      - ./hadoop-config:/etc/hadoop
    environment:
      - SPARK_MODE=master
      - SPARK_EXTRA_CLASSPATH=/opt/spark/jars/spark-sql-kafka-0-10_2.12-3.1.1.jar:/opt/spark/jars/kafka-clients-2.8.0.jar
    networks:
      - bigdata


  spark-worker:
    image: bde2020/spark-worker:3.1.1-hadoop3.2
    container_name: spark-worker
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - "SPARK_EXTRA_CLASSPATH=/opt/spark/jars/spark-sql-kafka-0-10_2.12-3.1.1.jar:/opt/spark/jars/kafka-clients-2.8.0.jar"
      - spark-master
    volumes:
      - ./scripts:/opt/spark-apps/scripts
      - ./hadoop-config:/etc/hadoop
    networks:
      - bigdata


# ===== VOLUMES =====
volumes:
  namenode_data:
  datanode_data:
  historyserver_data:
  hive_pgdata:
  hive_warehouse:
  hive-postgres-data:

# ===== NETWORK =====
networks:
  bigdata:
    driver: bridge
